<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8fbc8f 0%, #6b8e23 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .breadcrumb {
            background: #34495e;
            padding: 15px 30px;
            color: #ecf0f1;
        }

        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 30px;
        }

        /* Device Grid */
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .device-card {
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #3498db;
        }

        .device-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .device-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .device-card p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        .device-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
            font-weight: bold;
        }

        .status-active {
            background: #2ecc71;
            color: white;
        }

        .status-maintenance {
            background: #f39c12;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        /* Device Detail Page */
        .device-detail {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .device-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .device-header-icon {
            font-size: 4em;
        }

        .device-header-info h2 {
            color: #6b8e23;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .device-specs {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .device-specs h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .spec-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .spec-row:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: bold;
            color: #495057;
            width: 150px;
        }

        .spec-value {
            color: #6c757d;
        }

        .instructions {
            margin-top: 30px;
        }

        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .instruction-step {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

        .instruction-step h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .instruction-step p {
            color: #6c757d;
            line-height: 1.8;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #8fbc8f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #6b8e23;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .device-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            .device-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

        // Initialize the app
        function init() {
            const hash = window.location.hash.substring(1);
            if (hash && devices[hash]) {
                showDevice(hash);
            } else {
                showHome();
            }
        }

        // Show home page with device grid
        function showHome() {
            window.location.hash = '';
            document.getElementById('breadcrumb').innerHTML = '<a href="#" onclick="showHome(); return false;">Home</a>';
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search devices..." onkeyup="filterDevices()">
                <div class="device-grid" id="deviceGrid"></div>
            `;
            
            renderDeviceGrid();
        }

        // Render device grid
        function renderDeviceGrid(filter = '') {
            const grid = document.getElementById('deviceGrid');
            const filterLower = filter.toLowerCase();
            
            let html = '';
            for (const key in devices) {
                const device = devices[key];
                const matchesFilter = !filter || 
                    device.name.toLowerCase().includes(filterLower) ||
                    device.category.toLowerCase().includes(filterLower) ||
                    device.description.toLowerCase().includes(filterLower);
                
                if (matchesFilter) {
                    html += `
                        <div class="device-card" onclick="showDevice('${device.id}')">
                            <div class="device-icon">${device.icon}</div>
                            <h3>${device.name}</h3>
                            <p>${device.description}</p>
                            <span class="device-status status-${device.status}">${device.status.toUpperCase()}</span>
                        </div>
                    `;
                }
            }
            
            if (html === '') {
                html = '<p style="text-align: center; color: #7f8c8d; padding: 40px;">No devices found matching your search.</p>';
            }
            
            grid.innerHTML = html;
        }

        // Filter devices based on search
        function filterDevices() {
            const searchTerm = document.getElementById('searchBox').value;
            renderDeviceGrid(searchTerm);
        }

        // Show device detail page
        function showDevice(deviceId) {
            const device = devices[deviceId];
            if (!device) {
                showHome();
                return;
            }
            
            window.location.hash = deviceId;
            
            document.getElementById('breadcrumb').innerHTML = `
                <a href="#" onclick="showHome(); return false;">Home</a> > 
                <span>${device.name}</span>
            `;
            
            let specsHtml = '';
            for (const key in device.specs) {
                specsHtml += `
                    <div class="spec-row">
                        <div class="spec-label">${key}:</div>
                        <div class="spec-value">${device.specs[key]}</div>
                    </div>
                `;
            }
            
            let instructionsHtml = '';
            device.instructions.forEach((instruction, index) => {
                instructionsHtml += `
                    <div class="instruction-step">
                        <h4>Step ${index + 1}: ${instruction.title}</h4>
                        <p>${instruction.content}</p>
                    </div>
                `;
            });
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="device-detail">
                    <div class="device-header">
                        <div class="device-header-icon">${device.icon}</div>
                        <div class="device-header-info">
                            <h2>${device.name}</h2>

                    </div>

                    </div>

            `;

        window.addEventListener('hashchange', init);

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
