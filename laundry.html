<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Instructions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8fbc8f 0%, #6b8e23 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .back-button {
            display: inline-block;
            background: #8fbc8f;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #6b8e23;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .section {
            margin: 30px 0;
        }
        
        h2 {
            color: #6b8e23;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .safe-list, .not-safe-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .safe-list {
            border-left: 5px solid #4caf50;
        }
        
        .not-safe-list {
            border-left: 5px solid #f44336;
        }
        
        ul {
            margin-left: 20px;
            line-height: 1.8;
        }
        
        li {
            margin: 10px 0;
            color: #555;
        }
        
        .steps {
            counter-reset: step-counter;
            list-style: none;
            margin-left: 0;
        }
        
        .steps li {
            counter-increment: step-counter;
            position: relative;
            padding-left: 50px;
            margin: 20px 0;
        }
        
        .steps li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #6b8e23;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .warning strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <h1>üß∫ Laundry Instructions</h1>
        
        <div class="section">
            <h2>Before You Start</h2>
            <ul>
                <li>Clean the dryer lint filter before each use</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>After You Finish</h2>
            <ul>
                <li>Clean the dryer lint filter after each use</li>
                <li>Keep the washer door open</li>
            </ul>
        </div>
        
    </div>
</body>
</html>
